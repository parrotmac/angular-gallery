{% load staticfiles %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>Matthew Turley Stock Photography | {% block page_name %}{% endblock %}</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static "ten.css" %}">
        <style>
            .site-bounds {
                max-width: 980px;
                margin: 20px auto;
            }
            .nav-ul {
                float: right;
            }
            .search-box {
                position: absolute;
                right: 90px;
                width: 175px;
                height: 29px;
                /* font-size: 16pt; */
                /* margin-top: 3px; */
                color: #4B4B4B;
                font-weight: 400;
                display: none;
                top: 1px;
            }
            .carousel:first-child {
                background-color: #cdcdcd;
            }
            .carousel:last-child {
                background-color: #cdcdcd;
            }
            .carousel-item {
                background-color: #444444;
                max-height: 160px;
                position: relative;
            }
            .carousel-button {
                color: #333333;
                padding: 20px;
                margin: 0 auto;
                display: block;
                width: 100%;
            }
            .thumbnail-square {

            }
            .modal-content { border-radius: 0 !important; }
        </style>
    </head>
    <body>
        <div class="site-bounds">
            <div class="pure-menu pure-menu-open pure-menu-horizontal">
                    <a href="#" class="pure-menu-heading" style="height: 100px; width: 250px; background-color: #cdcdcd">Site Title</a>
{#                    <ul class="nav-ul">#}
{#                         class="pure-menu-selected"#}
{#                        <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>#}

{#                    </ul>#}
            </div>
        {% block page_content %}
        {% endblock %}



        </div>




        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModaTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="loginModaTitle">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form class="pure-form pure-form-aligned">
                            <fieldset>
                                <div class="pure-control-group">
                                    <label for="name">Email or Username</label>
                                    <input id="name" type="text" placeholder="Email or Username">
                                </div>

                                <div class="pure-control-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" placeholder="Password">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="pure-controls">
                            <button type="button" class="pure-button pure-button" data-dismiss="modal">Cancel</button>
                            <button type="button" class="pure-button pure-button-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script>
            var tags = [];
            $.ajax({
                url: "{% url "get_all_tags" %}"
            }).success(function (data) {
                tags = data.tags; //It's coming back as JSON, so no need to parse...weird.
            }).error(function (data) {
                console.error(data);
            });
            $(document).ready(function() {
                var $searchBox = $(".search-box");
                $(".search-button").hover(function() {
                    $searchBox.show(200);
{#                    $searchBox.hover(this.focus());#}
                }, function() {
                    if($searchBox.is(":focus") || $searchBox.is(":hover")) {
                    } else {
                        $searchBox.delay(3000).hide(200);
                    }
{#                    if($searchBox.focus()) {#}
{#                        console.log("Nope, focused");#}
{#                    } else {#}
{#                        $searchBox.delay(1000).hide(200);#}
{#                    }#}
                });
{#                $searchBox.focusout(function() {#}
{#                    $(this).delay(100).hide(200);#}
{#                });#}
                $searchBox.hover(function() {
                    $(this).show();
                }, function() {
                    if(!$(this).is(":focus")) {
                        this.hide(200);
                    }
                })
            });
        </script>
    </body>
