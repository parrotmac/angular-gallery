{% extends "base.html" %}
{% block page_title %}Stock Photo {{ photo.id }}{% endblock %}
{% block head_area %}

{% endblock %}
{% block page_content %}
    <img src="{{ photo.image.url }}" class="img-responsive">
    <p>{% for tag in photo.tags.get_queryset %}{{ tag }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
{% endblock %}
